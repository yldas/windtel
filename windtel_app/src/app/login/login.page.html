<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-img src="assets/windtel_logo.png" style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;"></ion-img>
        <ion-card-header>
          <ion-card-title>Welcome to WindTel!</ion-card-title>
          <ion-card-subtitle>Login to your account, or click <a routerLink="signup">here</a> to sign up if you don't have one!</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form (keydown)="keyDownFunction($event)" (ngSubmit)="tryLogin()" #login="ngForm">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
              <ion-input type="email" autofocus="true" 
                         placeholder="misael.valentin@upr.edu"
                         [(ngModel)]="email" name="email" required pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
              </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
              <ion-input type="password" minlength="8"
                         [(ngModel)]="password" name="password" required>
              </ion-input>
          </ion-item>
          <div *ngIf="incorrectLogin">Incorrect credentials</div>
          <ion-button type="submit" [disabled]="!login.form.valid">Login</ion-button>
          </form>
        </ion-card-content>
    </ion-card>
</ion-content>
