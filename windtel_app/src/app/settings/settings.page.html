<ion-header>
    <ion-toolbar>
      <ion-title>
        Settings
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding="true" class="has-header">
    <div>
      <img src="assets/windtel_logo.png" style="display: block; width: 35%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Configure the system settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="tryModifySettings()" #modifySettings="ngForm">
                <ion-item>
                    <ion-label position="floating">Server username</ion-label>
                    <ion-input autofocus="true" 
                               placeholder="servidor_inci"
                               [(ngModel)]="serverUsername" name="serverUsername">
                    </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input title="8 characters minimum" type="password" minlength="8"
                               [(ngModel)]="password" name="password" required>
                    </ion-input>
                </ion-item>
                <ion-button type="submit" [disabled]="!modifySettings.form.valid">Save changes</ion-button>
                <ion-button (click)="navigate('/tabs')">Back</ion-button>
            </form>
        </ion-card-content>
      </ion-card>
  </ion-content>
